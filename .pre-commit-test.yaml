---
# A pre-commit hook for testing unreleased changes
# Run from tox with: tox -e py38-hook
repos:
  - repo: local
    hooks:
      - id: mdformat
        name: mdformat-from-tox
        entry: mdformat
        files: tests/pre-commit-test.md
        types: [markdown]
        language: system
      - id: mdformat
        name: mdformat-for-gh-alerts
        entry: mdformat
        files: tests/pre-commit-test-gh-alerts.md
        types: [markdown]
        language: system
